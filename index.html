<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple App using nodejs, expressjs and Angularjs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app>
    <div>
        <label for="name">Enter Your Name:</label>
        <input type="text" ng-model="name" id="name" placeholder="Enter Your Name">
        <p>{{name}}</p>
    </div>
</body>
</html>
