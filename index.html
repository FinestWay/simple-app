<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple App using nodejs, expressjs and Angularjs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.js">
</head>
<body ng-app>
    <fieldset>
        <legend><h2>Simple Input Taking Process</h2></legend>
        <section id="first">
            <div>
                <label for="name">Enter Your Name:</label>
                <input type="text" ng-model="name" id="name" placeholder="Enter Your Name">
                <p>Hello, {{name}}</p>
            </div>
        </section>
    </fieldset>
    <div class="horizontal"></div>
</body>
</html>
